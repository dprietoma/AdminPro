<div class="input-group">
  <span class="input-group-btn">
    <button 
     [ngClass]="btnClass"
     (click)="cambiarValor(-5)" 
     type="button">
      <i class="fa fa-thumbs-down"></i>
    </button>
  </span>

  <input
    type="number"
    class="form-control"
    [ngClass]="{ 'is-invalid': progress < 0 || progress > 100 }"
    min="0"
    max="100"
    placeholder="Progreso"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
  />

  <span class="input-group-btn">
    <button 
    [ngClass]="btnClass"
    (click)="cambiarValor(5)" 
    type="button">
      <i class="fa fa-thumbs-up"></i>
    </button>
  </span>
</div>
