<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar usuario..."
          (keyup)="buscar(txtBuscar.value)"
          #txtBuscar
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando...</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <h6 class="card-subtitle">
          Usuario registrados en el sistema ( {{ totalUsuarios }} ) - Pagina:
          {{ paginaActual }}
        </h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Email</th>
                <th>Nombre</th>
                <th class="w140">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of usuarios">
                <td class="text-center">
                  <img [src]="item.imagenUrl" class="avatar cursor" alt="Avatar"  (click)="abrirModal(item)"/>
                </td>
                <td>{{ item.email }}</td>
                <td>{{ item.nombre }}</td>
                <td>
                  <select class="form-control" name="" id=""
                     [(ngModel)]="item.role"
                     (change)="cambiarRole(item)">
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>
                <td>
                  <span *ngIf="item.google" class="label label-danger"
                    >Google</span
                  >
                  <span *ngIf="!item.google" class="label label-info"
                    >Email</span
                  >
                </td>

                <td class="text-nowrap text-center">
                  <!-- <a
                    data-toggle="tooltip"
                    data-original-title="Editar"
                    (click)="editarUsuario(item)"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10 cursor"></i>
                  </a> -->
                  <a
                    data-toggle="tooltip"
                    data-original-title="Eliminar"
                    (click)="eliminarUsuario(item)"
                  >
                    <i class="fa fa-close text-danger cursor"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="txtBuscar.value.length === 0">
          <button (click)="cambiarPagina(-5)" class="btn btn-outline-secondary">
            Anterior
          </button>
          &nbsp;
          <button (click)="cambiarPagina(5)" class="btn btn-outline-secondary">
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
