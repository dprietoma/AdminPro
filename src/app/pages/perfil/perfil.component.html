<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form [formGroup]="perfilForm" class="form p-t-20" (ngSubmit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">Nombre Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre del usuario"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                formControlName="email" 
                [readOnly]="usuario.google"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid"
          >
            <i class="fa fa-save"></i>
            Guardar perfil
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="text-center">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="" />
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" alt="" />
        </div>

        <input type="file"
          (change)="cambiarImagen($event)" />

        <br />

        <br />

        <button
          type="submit"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!imagenSubir"
          (click)="actualizarImagen()"
        >
          <i class="fa  fa-file-image-o"></i>
          Guardar imagen
        </button>
      </div>
    </div>
  </div>
</div>
